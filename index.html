<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Name Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css">

</head>

<body>
  <h1>Random Name Generator</h1>
  <div id="insert">
    <label for="names">Insert Names Here:</label>
    <br>
    <textarea id="nameinput" name="names" rows="10" cols="100"
      placeholder="Write names in the following format: Victoria, Melanie, Ashley, Mariah"></textarea>
  </div>
  <div id="how-many">
    <label for="amount">How many names would you like to generate?</label>
    <input type="number" id="amount" name="amount" min="1">
    <button type="submit" id="generate">Generate!</button>
    <button type="button" id="clear">Clear Names</button>
  </div>
  <ol id="namelist"></ol>
  <footer>
    <a href="https://www.freepik.com/vectors/pastel-frame" id="attribution">Pastel frame vector created by rawpixel.com - www.freepik.com</a>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
