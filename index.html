<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body style="background-color: rgb(184, 208, 245);">
    <div class="container container-fluid text-center">
    
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-1">Random Name Generator</h1>
          <p class="lead"></p>
          <hr class="my-2" />
          <p class="lead text-muted">Returns specified number of names at random</p>
        </div>
      </div>

      <form class="container">
        <label for="names"></label>
        <textarea 
          class="form-control"
          id="names"
          name="names"
          rows="1"
          cols="50"
          placeholder="Enter some names spearated by a space"
        ></textarea>
        <label for="how-many"></label>
        <textarea
          class="form-control"
          id="how-many"
          name="how-many"
          rows="1"
          cols="25"
          placeholder="Names to return? 'eg. 5'"
        ></textarea>
      </form>
  
    <div class="container text-center mt-5">
      <button type="button" id="generate-button" class="btn btn-success mx-2">
        Generate Random Name
      </button>
      <button type="button" class="btn btn-light" id="clear-button">
        Clear
      </button>
    </div>

    <div id="show-div" class="container mt-5">
      <ol id="names-list"></ol>
    </div>
    <!-- Optional JavaScript -->
    <script src="./resources/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
