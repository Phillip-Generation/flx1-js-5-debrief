<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="resources/css/style.css">

  </head>
  <body>
    <h2>Random Name Generator</h2>


    <label for="names">Enter a space separated list of names:</label><br />
    <textarea id="names" name="names" rows="4" cols="50" autofocus></textarea> <br/><br/><br/>
	
    <label for="inputNum">Number of random names to generate:</label><br />
    <input id='inputNum' type="number" name=""><br>
    <button id='genRndButton' type="button" name="">Generate Random Names</button><br/>
    <button id='clearButton' type="button" name="">Clear</button>
    <ol id="names-ol"></ol>

    <script src="./resources/js/app.js" type="text/javascript"></script>
  </body>
</html>
