<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Name Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col">
          <div class="card border-0 align-items-center">

    <h2 id="'title" class="align-text-center">Random Name Generator</h2>
            <div class="card-body">
              <p>Enter Random Names Here</p>
              <textarea id="randName" name="randomNames" rows="4"> </textarea>
              <br>
              <h4>Enter # of names here</h4>
              <textarea id="randNum" name="randNum" rows="1"> </textarea>
              <br>
              <button id="randButton" type="button" class="btn btn-primary">
                Get Rand Names
              </button>
              <button id="clear" type="button" class="btn btn-danger">
               Clear
              </button>


              <div class="row mt-3">
                <div class="col" id="namelist">
                 
                </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="./resources/js/app.js"></script>
  </body>
</html>
